<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile UI – Login • Sign Up • Home (Figma-ready)</title>
  <style>
    /* ===== Color Palette (from your swatch) ===== */
    :root{
      --apricot:#FFC5A6;    /* FFC5A6 */
      --melon:#FDAC98;      /* FDAC98 */
      --light-coral:#DC8E90;/* DC8E90 */
      --mauve:#A97882;      /* A97882 */
      --davy:#58545F;       /* 58545F */
    }

    /* Reset */
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,var(--apricot) 0%,var(--melon) 25%,var(--light-coral) 50%,var(--mauve) 75%,var(--davy) 100%);
      overflow:auto;
      padding:40px;
    }

    /* Lay out the three phones side by side (wrap on small screens) */
    .artboard{
      display:flex;
      gap:32px;
      flex-wrap:wrap;
      align-items:flex-start;
      justify-content:center;
    }

    /* Phone shell */
    .phone{
      width:375px;
      height:812px;
      background:#000;
      border-radius:40px;
      padding:8px;
      box-shadow:0 20px 60px rgba(0,0,0,.3);
      position:relative;
    }

    /* Screen */
    .screen{
      width:100%;
      height:100%;
      border-radius:32px;
      overflow:hidden;
      position:relative;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:60px 40px;
    }

    /* Per-screen gradients (kept from your originals) */
    .login-screen{  background:linear-gradient(145deg,var(--apricot),var(--melon)); }
    .signup-screen{ background:linear-gradient(145deg,var(--melon),var(--light-coral));}
    .home-screen{   background:linear-gradient(145deg,var(--light-coral),var(--mauve)); }

    /* Frosted icon tile */
    .tile{
      width:80px;height:80px;border-radius:24px;
      display:flex;align-items:center;justify-content:center;
      margin-bottom:40px;
      background:rgba(255,255,255,.2);
      backdrop-filter:blur(20px);
      border:1px solid rgba(255,255,255,.3);
      box-shadow:0 8px 32px rgba(0,0,0,.1);
    }
    .tile svg{width:40px;height:40px;fill:var(--davy)}

    /* Form blocks */
    .form{width:100%;max-width:280px}
    .group{position:relative;margin-bottom:24px}
    .i{
      position:absolute;left:16px;top:50%;transform:translateY(-50%);
      width:20px;height:20px;z-index:1
    }
    .i svg{width:100%;height:100%;fill:var(--davy);opacity:.6}

    input{
      width:100%;padding:16px 16px 16px 48px;border:none;border-radius:16px;
      background:rgba(255,255,255,.9);backdrop-filter:blur(20px);
      font-size:16px;color:var(--davy);outline:none;transition:.3s ease all;
    }
    input:focus{background:#fff;box-shadow:0 0 0 2px rgba(88,84,95,.2)}

    /* Buttons (icon-only) */
    .btn{
      width:100%;padding:16px;border:none;border-radius:16px;
      background:var(--davy);color:#fff;font-size:0; /* hide text if any */
      cursor:pointer;transition:.3s ease all;margin-top:8px;
      display:flex;align-items:center;justify-content:center;gap:8px;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(88,84,95,.3)}
    .btn:active{transform:translateY(0)}
    .btn svg{width:20px;height:20px;fill:#fff}

    .ghost{
      background:rgba(255,255,255,.2);color:var(--davy);border:1px solid rgba(255,255,255,.3);
      font-size:0;
    }
    .ghost svg{fill:currentColor}

    /* Dots */
    .dots{position:absolute;bottom:30px;left:50%;transform:translateX(-50%);display:flex;gap:8px}
    .dot{width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,.3)}
    .dot.active{background:rgba(255,255,255,.8);transform:scale(1.2)}

    /* Home big tile */
    .welcome{width:120px;height:120px;border-radius:32px;margin-bottom:32px}
    .welcome svg{width:60px;height:60px}

    .actions{width:100%;display:flex;flex-direction:column;gap:16px}
    .action{
      display:flex;align-items:center;justify-content:center;gap:12px;
      padding:16px 24px;border-radius:16px;cursor:pointer;text-decoration:none;
      background:rgba(255,255,255,.2);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.3);color:var(--davy);
      transition:.3s ease all;font-size:0; /* icon-only */
    }
    .action:hover{background:rgba(255,255,255,.3);transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,0,0,.1)}
    .action svg{width:24px;height:24px;fill:currentColor}
    .logout{background:rgba(88,84,95,.8);color:#fff;border:none}
    .logout:hover{background:rgba(88,84,95,.9)}

    /* Modal (kept, but textless) */
    .modal{
      position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:1000;
    }
    .modal-card{
      background:linear-gradient(145deg,var(--apricot),var(--melon));
      padding:40px;border-radius:24px;text-align:center;color:var(--davy);max-width:300px;width:90%;
    }
    .close{
      margin-top:24px;padding:12px 24px;background:var(--davy);color:#fff;border:none;border-radius:12px;cursor:pointer;font-size:0;
      display:inline-flex;align-items:center;justify-content:center;
    }
    .close svg{width:18px;height:18px;fill:#fff}
  </style>
</head>
<body>
  <div class="artboard">

    <!-- ===== LOGIN ===== -->
    <div class="phone">
      <div class="screen login-screen">
        <div class="tile" aria-hidden="true">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2Zm9 7V7L15 5.5V9c0 1.1-.9 2-2 2h-2c-1.1 0-2-.9-2-2V5.5L3 7v2H0v2h3v9c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-9h3V9h-3ZM19 20H5v-9h2v2h2v-2h6v2h2v-2h2v9Z"/>
          </svg>
        </div>

        <div class="form">
          <div class="group">
            <div class="i" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M12 4a4 4 0 1 1 0 8 4 4 0 0 1 0-8m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z"/></svg>
            </div>
            <input type="text" aria-label="Username"/>
          </div>

          <div class="group">
            <div class="i" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4m6-9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10c0-1.11.9-2 2-2h1V6a5 5 0 0 1 10 0v2h1M12 3a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3Z"/></svg>
            </div>
            <input type="password" aria-label="Password"/>
          </div>

          <button class="btn" type="button" aria-label="Login">
            <svg viewBox="0 0 24 24"><path d="M19 7v4H5.83l3.58-3.59L8 6 2 12l6 6 1.41-1.41L5.83 13H19v4l2-2V7a2 2 0 0 0-2-2H7A2 2 0 0 0 5 7v2h2V7h12Z"/></svg>
          </button>

          <button class="btn ghost" type="button" aria-label="Go to Sign Up">
            <svg viewBox="0 0 24 24"><path d="M19 13H13v6h-2v-6H5v-2h6V5h2v6h6v2Z"/></svg>
          </button>
        </div>

        <div class="dots" aria-hidden="true">
          <div class="dot active"></div><div class="dot"></div><div class="dot"></div>
        </div>
      </div>
    </div>

    <!-- ===== SIGN UP ===== -->
    <div class="phone">
      <div class="screen signup-screen">
        <div class="tile" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M15 4a4 4 0 0 0-4 4 4 4 0 0 0 8 0 4 4 0 0 0-4-4m0 9c-2.67 0-8 1.33-8 4v3h16v-3c0-2.67-5.33-4-8-4M4 7v3H1v2h3v3h2v-3h3V10H6V7H4Z"/>
          </svg>
        </div>

        <div class="form">
          <div class="group">
            <div class="i" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M12 4a4 4 0 1 1 0 8 4 4 0 0 1 0-8m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z"/></svg>
            </div>
            <input type="text" aria-label="Username"/>
          </div>

          <div class="group">
            <div class="i" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M20 8 12 13 4 8V6l8 5 8-5m0-2H4A2 2 0 0 0 2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Z"/></svg>
            </div>
            <input type="email" aria-label="Email"/>
          </div>

          <div class="group">
            <div class="i" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4m6-9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10c0-1.11.9-2 2-2h1V6a5 5 0 0 1 10 0v2h1M12 3a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3Z"/></svg>
            </div>
            <input type="password" aria-label="Password"/>
          </div>

          <button class="btn" type="button" aria-label="Sign Up">
            <svg viewBox="0 0 24 24"><path d="M19 13H13v6h-2v-6H5v-2h6V5h2v6h6v2Z"/></svg>
          </button>

          <button class="btn ghost" type="button" aria-label="Go to Login">
            <svg viewBox="0 0 24 24"><path d="M19 7v4H5.83l3.58-3.59L8 6 2 12l6 6 1.41-1.41L5.83 13H19v4l2-2V7a2 2 0 0 0-2-2H7A2 2 0 0 0 5 7v2h2V7h12Z"/></svg>
          </button>
        </div>

        <div class="dots" aria-hidden="true">
          <div class="dot"></div><div class="dot active"></div><div class="dot"></div>
        </div>
      </div>
    </div>

    <!-- ===== HOME ===== -->
    <div class="phone">
      <div class="screen home-screen">
        <div class="tile welcome" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5Z"/></svg>
        </div>

        <div class="actions">
          <button class="action" type="button" aria-label="View Profile" onclick="openModal()">
            <svg viewBox="0 0 24 24"><path d="M12 4a4 4 0 1 1 0 8 4 4 0 0 1 0-8m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z"/></svg>
          </button>

          <button class="action" type="button" aria-label="Settings">
            <svg viewBox="0 0 24 24"><path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8m8.94 3h-2.02a6.94 6.94 0 0 0-.5-1.2l1.44-1.44-1.41-1.41-1.44 1.44c-.37-.2-.77-.36-1.18-.47V4.06h-2v2.02c-.41.11-.81.27-1.18.47L9.2 5.11 7.79 6.52l1.44 1.44c-.2.37-.36.77-.47 1.18H6.94v2h2.02c.11.41.27.81.47 1.18L8 14.76l1.41 1.41 1.44-1.44c.37.2.77.36 1.18.47v2.02h2v-2.02c.41-.11.81-.27 1.18-.47l1.44 1.44 1.41-1.41-1.44-1.44c.2-.37.36-.77.47-1.18h2.02v-2Z"/></svg>
          </button>

          <button class="action logout" type="button" aria-label="Logout">
            <svg viewBox="0 0 24 24"><path d="M14.08 15.59 16.67 13H7v-2h9.67l-2.59-2.59L15.5 7l5 5-5 5-1.42-1.41ZM3 19h8v2H3a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h8v2H3v14Z"/></svg>
          </button>
        </div>

        <div class="dots" aria-hidden="true">
          <div class="dot"></div><div class="dot"></div><div class="dot active"></div>
        </div>
      </div>
    </div>

  </div>

  <!-- Textless modal (for the Home screen “profile” action) -->
  <div class="modal" id="profileModal" aria-hidden="true">
    <div class="modal-card">
      <!-- purely decorative circle avatar -->
      <div class="tile" style="margin:0 auto 16px;width:96px;height:96px;border-radius:50%;">
        <svg viewBox="0 0 24 24"><path d="M12 4a4 4 0 1 1 0 8 4 4 0 0 1 0-8m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z"/></svg>
      </div>
      <button class="close" type="button" aria-label="Close" onclick="closeModal()">
        <svg viewBox="0 0 24 24"><path d="m19 6-1-1-6 6-6-6-1 1 6 6-6 6 1 1 6-6 6 6 1-1-6-6 6-6Z"/></svg>
      </button>
    </div>
  </div>

  <script>
    /* Minimal helpers; no alerts, no navigation – design only */
    function openModal(){ document.getElementById('profileModal').style.display='flex'; }
    function closeModal(){ document.getElementById('profileModal').style.display='none'; }
  </script>
</body>
</html>
