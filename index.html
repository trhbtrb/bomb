<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Mobile App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFCSA6 0%, #FDAC98 50%, #DC8E90 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(145deg, #FFCSA6, #FDAC98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
        }

        .icon {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .icon svg {
            width: 40px;
            height: 40px;
            fill: #58545F;
        }

        .form-container {
            width: 100%;
            max-width: 280px;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            z-index: 1;
        }

        .input-icon svg {
            width: 100%;
            height: 100%;
            fill: #58545F;
            opacity: 0.6;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: none;
            border-radius: 16px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            font-size: 16px;
            color: #58545F;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(88,84,95,0.5);
        }

        input:focus {
            background: rgba(255,255,255,1);
            box-shadow: 0 0 0 2px rgba(88,84,95,0.2);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            background: #58545F;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88,84,95,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .link-btn {
            background: none;
            color: #58545F;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 16px;
            opacity: 0.8;
        }

        .link-btn:hover {
            opacity: 1;
            transform: none;
            box-shadow: none;
        }

        .nav-indicators {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-dot.active {
            background: rgba(255,255,255,0.8);
            transform: scale(1.2);
        }

        @media (max-width: 400px) {
            .phone-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                padding: 0;
            }
            
            .screen {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 5.5V9C15 10.1 14.1 11 13 11H11C9.9 11 9 10.1 9 9V5.5L3 7V9H0V11H3V20C3 21.1 3.9 22 5 22H19C20.1 22 21 21.1 21 20V11H24V9H21ZM19 20H5V11H7V13H9V11H15V13H17V11H19V20Z"/>
                </svg>
            </div>
            
            <div class="form-container">
                <div class="input-group">
                    <div class="input-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 4A4 4 0 0 1 16 8A4 4 0 0 1 12 12A4 4 0 0 1 8 8A4 4 0 0 1 12 4M12 14C16.42 14 20 15.79 20 18V20H4V18C4 15.79 7.58 14 12 14Z"/>
                        </svg>
                    </div>
                    <input type="text" placeholder="Username" id="loginUser">
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                        </svg>
                    </div>
                    <input type="password" placeholder="Password" id="loginPass">
                </div>
                
                <button class="btn" onclick="login()">
                    <svg viewBox="0 0 24 24">
                        <path d="M19,7V11H5.83L9.41,7.41L8,6L2,12L8,18L9.41,16.59L5.83,13H19V17L21,15V7A2,2 0 0,0 19,5H7C5.89,5 5,5.89 5,7V9H7V7H19Z"/>
                    </svg>
                    Login
                </button>
                
                <button class="btn link-btn" onclick="goToSignup()">
                    Don't have an account? Sign up
                </button>
            </div>

            <div class="nav-indicators">
                <div class="nav-dot active" onclick="window.location.href='login.html'"></div>
                <div class="nav-dot" onclick="window.location.href='signup.html'"></div>
                <div class="nav-dot" onclick="window.location.href='home.html'"></div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPass').value;
            
            if (username && password) {
                // Store user data for home page
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('isLoggedIn', 'true');
                
                // Navigate to home page
                window.location.href = 'home.html';
            } else {
                alert('Please fill in all fields');
            }
        }

        function goToSignup() {
            window.location.href = 'signup.html';
        }

        // Check if already logged in
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
